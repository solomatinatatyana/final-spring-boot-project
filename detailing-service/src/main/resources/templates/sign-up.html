<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <title>Signin Template · Bootstrap v5.0</title>
    <link th:href="@{/bootstrap_theme/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/blocks.css}"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="text-center">
<main>
    <div class="container">
    </div>
    <section class="bg-light pb-5 pt-5">
        <div class="container pb-5 pt-5">
            <div class="bg-white p-4 p-lg-5">
                <h2 class="mb-4" th:align="center">Регистрация</h2>
                <form id="registration-form" th:action="@{/registration}" method="post" action="sign-up.html">
                    <div class="col" th:align="center">

                        <div class="row w-25">
                            <label class="form-label" for="inputFio">ФИО/Логин</label>
                            <input type="text" class="form-control rounded-0" placeholder="Введите имя" id="inputFio" name="username" >

                        </div>

                        <div class="row w-25">
                            <label class="form-label" for="pass">Пароль</label>
                            <input type="password" class="form-control rounded-0" placeholder="Введите пароль" id="pass" name="password" required="" >
                        </div>

                        <div class="row w-25">
                            <label class="form-label" for="phone">Номер телефона</label>
                            <input type="text" class="form-control rounded-0" id="phone" placeholder="70000000000" name="phone" required="" >
                        </div>

                        <div class="row w-25">
                            <label class="form-label" for="pass">Email</label>
                            <input type="email" class="form-control rounded-0" id="email" placeholder="Введите email" name="email" required="" >
                        </div>


                        <div class="row w-25">
                            <button class="btn btn-primary mt-3 rounded-0 rounded-pill" type="submit">
                                <span class="align-middle">Зарегистрироваться</span>
                            </button>
                            <p class="mt-5 mb-3 text-muted">© 2017-2022</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
