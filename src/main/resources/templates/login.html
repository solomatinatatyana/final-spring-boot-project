<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <title>Signin Template · Bootstrap v5.0</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap_theme/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/sign-in.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/blocks.css}"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="text-center">
<main class="form-signin">
    <form th:action="@{/do-login}" method="post">
        <!--<img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"/>-->

        <svg version="1.0" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 100 100" width="72" height="57" class="me-1" fill="currentColor">
                            <path d="M38.333 80a11.571 11.571 0 0 1-7.646-2.883A11.724 11.724 0 0 1 26.834 70H10V46.667L43.333 40l20-20H90v26.667H43.995l-27.328 5.465v11.2h11.166a11.787 11.787 0 0 1 4.212-4.807 11.563 11.563 0 0 1 12.577 0 11.789 11.789 0 0 1 4.213 4.807h7.833V70h-6.837a11.719 11.719 0 0 1-3.853 7.117A11.571 11.571 0 0 1 38.333 80Zm0-16.667a5 5 0 1 0 5 5 5.006 5.006 0 0 0-5.001-5Zm27.761-36.666L52.762 40h30.571V26.667Z"/>
            <path d="M56.667 63.333h-7.833a11.6 11.6 0 0 0-21 0H16.667v-11.2l27.328-5.465h12.672Z" opacity="0.2"/>
            <path d="M90 63.333H80v-10h-6.667v10h-10V70h10v10H80V70h10Z"/>
            <path d="M52.762 40h30.571V26.667H66.094Z" opacity="0.2"/>
                        </svg>
        <h1 class="h3 mb-3 fw-normal">Войдите</h1>
        <div th:if="${param.error}" class="alert alert-error">
            Неправильные имя и пароль.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Вы вышли
        </div>
        <label for="user" class="visually-hidden">Логин</label>
        <input type="text" class="form-control" placeholder="Введите логин" id="user" name="user" required="" autofocus=""/>
        <label for="pass" class="visually-hidden">Пароль</label>
        <input type="password" class="form-control" id="pass" placeholder="Введите пароль" name="pass" required=""/>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"/> Запомнить меня
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-muted">© 2017-2022</p>
    </form>
</main>
<script th:src="@{assets/js/popper.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
