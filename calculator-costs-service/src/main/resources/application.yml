spring:
  application:
    name: calculator-costs-service
  h2:
    console.enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: false
server:
  port: 8003


management:
  endpoints:
    web:
      exposure:
        include: "*"


